version: "3.8"

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/chatdatabase
      - REDIS_URL=redis://default:${REDIS_PASSWORD}@redis:6379
      # - OLLAMA_URL=http://ollama:11434
    depends_on:
      - db
      # - ollama
    command: sh -c "until nc -z db 5432; do sleep 1; done && pnpm run dev"
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.yaml
          action: rebuild
        - path: .
          target: /app
          action: sync

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chatdatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - chat_db_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_chat_data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 5

  redisinsight:
    image: redis/redisinsight:latest
    restart: unless-stopped
    ports:
      - "5540:5540"
    depends_on:
      - redis

  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   restart: unless-stopped

volumes:
  chat_db_data:
  redis_chat_data:
